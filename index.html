<html>
    <head>
        <title>Employee Registration form</title>
    </head>
    <body bgcolor="skyblue">
        <center>
        <font color="red"><h2>Employee Registration form</h2></font>
        <hr>
        <b>
        <form name="Empl">
            Enter name:-<input type="text" name="ename"><br><br>
            Enter password:<input type="password" name="epass"><br><br>
            Confirm password:<input type="password" name="cpass"><br><br>
            Enter email:-<input type="email" name="emails"><br><br>
            Enter Phone number:-<input type="text" name="ephone"><br><br>
            Enter Pincode:-<input type="text" name="epin"><br><br>
SELECT DESIGNATION:-<select name="desig">
                <option value="Gmanager">GENERAL MANAGER</option>
                <option value="Developer">DEVELOPER</option>
                <option value="Pmanager">PROJECT MANAGER</option>
            </select><BR><br>
SELECT DEPARTMENT:-<select name="depart">
                <option value="finance">Finance</option>
                <option value="Accounts">Accounts</option>
                <option value="Marketing">Marketing</option>
            </select><br><br>
            GENDER:-
            <input type="radio" name="gender" value="MALE">MALE
            <input type="radio" name="gender" value="FEMALE">FEMALE
            <br><br>
<input type="submit">
        </form>
        </b>
        
    </center>
    </body>
</html>
